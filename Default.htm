<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name='viewport' content='content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0' />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="apple-touch-icon" href="images/64player.png">
    <link href="favicon.ico" rel="icon" type="image/x-icon" />

    <title>64Player</title>

    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/iNoBounce.js"></script>

    <script src="js/c64_colors.js"></script>
    <script src="js/AudioPlayer.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/webfonts.js"></script>

    <script src="js/main.js"></script>
    
    <script src="js/VolumeButton.js"></script>
    <script src="js/knobKnob/knobKnob.jquery.js"></script>
    <script src="js/knobKnob/transform.js"></script>

    <!-- Animations -->
    <script type="text/javascript" src="animations/c64Typer/Effect.js"></script>
    <script type="text/javascript" src="animations/TimeAnalyzer/Effect.js"></script>
    <script type="text/javascript" src="animations/SpectrumAnalyzer/Effect.js"></script>
    <script type="text/javascript" src="animations/VolumeMeter/Effect.js"></script>
    <script type="text/javascript" src="animations/VolumeBar/Effect.js"></script>
    <script type="text/javascript" src="animations/SoundDuration/Effect.js"></script>
    <script type="text/javascript" src="animations/Shine/Effect.js"></script>
    <script type="text/javascript" src="animations/Elite/Effect.js"></script>
    <script type="text/javascript" src="animations/PixelField3D/Effect.js"></script>
    <script type="text/javascript" src="animations/Sphere3D/Effect.js"></script>
       
    <link href="css/default.css" rel="stylesheet" />
    <link id="cssColor" href="css/Color0.css" rel="stylesheet" />
    <link href="js/knobKnob/knobKnob.css" rel="stylesheet" />
</head>
<body oncontextmenu="return false;">  
    <div id="content">
        
        <div id="logo">
            <canvas id="logoCanvas" width="300" height="30"></canvas>
            <img id="imgLogo" src="images/Logo.png" />
        </div>

        <div id="infoContainer">
            <div id="info"></div>
        </div>

        <div id="audioControls">      
            <img id="imgColor" src="images/Color.png" />
            <img id="imgDisplay" src="images/Display.png" />
            <img id="imgStop" src="images/Stop.png"/>
            <img id="imgPlay" src="images/Play.png"/>
            <img id="imgPause" src="images/Pause.png"/>
            <img id="imgPrev" src="images/Prev.png" />
            <img id="imgBack" src="images/Back.png"/>
            <img id="imgForward" src="images/Forward.png"/>
            <img id="imgNext" src="images/Next.png" />
            <img id="imgEject" src="images/Eject.png"/> 
            <img id="imgPower" src="images/Power.png"/>            
        </div>

        <canvas id="equalizerCanvas" width="280" height="185"></canvas>
        <img id="imgEqualizerMin" src="images/Min.png" />
        <img id="imgEqualizerPlus" src="images/Plus.png" />

        <canvas id="fxCanvas" width="280" height="185"></canvas>
        <img id="imgFxMin" src="images/Min.png" />
        <img id="imgFxPlus" src="images/Plus.png" />

        <canvas id="volumeCanvas" width="280" height="150"></canvas>
        <canvas id="volumeBarCanvas" widht="280" height="50"></canvas>
     
        <div id="sliders">
            <input id="rngFilter1" type="range" min="0" max="1" step="0.01" value="0" />
            <input id="rngFilter2" type="range" min="0" max="1" step="0.01" value="0" />
            <input id="rngFilter3" type="range" min="0" max="1" step="0.01" value="0" />
            <input id="rngFilter4" type="range" min="0" max="1" step="0.01" value="0" />
            <input id="rngEcho" type="range" min="0" max="0.98" step="0.01" value="0" />
        </div>

        <div id="bars">
            <div id="control"></div>
        </div>
    </div>    
    <input id="audio_file" type="file" accept="audio/*" />
    <canvas id="backgroundFullCanvas"></canvas>
</body>
</html>
